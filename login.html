<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
<div class="container">
    <form id="login-form">
        <h2>Login</h2>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" data-test-id="email">
            <small class="error-text" data-test-id="email-error"></small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" data-test-id="password">
            <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
            <small class="error-text" data-test-id="password-error"></small>
        </div>

        <button type="submit" id="login-submit" data-test-id="login-submit">Login</button>
    </form>
</div>

<script src="js/login.js"></script> <!-- Include JavaScript -->
</body>
</html>
